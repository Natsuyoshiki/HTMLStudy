<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
<body>

    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Spongebob" minlength="6" maxlength="15" required>
        <br>

        <label for="password">password:</label>
        <input type="password" id="password" placeholder="*****" minlength="7" maxlength="30" required>
        <br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="Square@gmail.com"><br>

        <label for="phone">phone:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <br>

        <label for="bday">birthday:</label>
        <input type="date" id="bday"> <br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"> <br>


        <label for="title">title:</label>

        <label for="Mr.">Mr.:</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.:</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD:</label>
        <input type="radio" id="PhD." value="PhD." name="title">  <br>

        <label for="payment">payment</label>
        <select>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard </option>
            <option value="giftcard">giftcard </option>
        </select> <br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"> <br>

        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"> </textarea> <br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png,image/jpeg"> <br>

        <input type="reset"><br>
        <input type="submit">

    </form>

    
</body>
</html>


<!-- form as a few attributes that needs to be filled, first is action="" (after submitting form at what location we wanna send it)
 then method attribute (specifies if it's a GET request or POST req), post is used for confidential infos and GET for insensitive data
 <input> tag creates a text box
 can specify what kind of box with type=""
 preceding it add <label> tag to indicate what needs to be typed in the box to users
use a "for" attribute id="" when clicking on label, cursor will move to textbox
required (in order to submit form, user need to type username)
minnlength (mininum length of text)
maxlength (maximum length of text)
<input type="reset"> add reset button 
 placeholder="" gives user a hint of what needs to be typed (transparent)
 can limit format in which user type numbers with pattern="[x-y]" then how many digits allowed afterwards with {x}  
 can add default value with value=""
 -->
